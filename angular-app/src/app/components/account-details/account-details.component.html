<div class="h-[calc(100vh-60px)] bg-gray-900 flex flex-col">
  <div class="flex-1 p-6">
    <div class="max-w-2xl mx-auto">
      <div *ngIf="isLoading" class="flex items-center justify-center h-full">
        <div class="text-center">
          <mat-spinner class="mx-auto"></mat-spinner>
          <p class="mt-4 text-gray-400">Loading account details...</p>
        </div>
      </div>

      <div *ngIf="!isLoading && profile">
        <mat-card class="bg-gray-800 p-6">
          <h2 class="text-xl font-semibold text-purple-400 mb-6 flex justify-center">Account Details</h2>
          
          <div class="space-y-4">
            <div class="border-l-4 border-purple-500 pl-4">
              <h3 class="text-white font-medium">Email</h3>
              <p class="text-gray-400">{{ profile.email }}</p>
            </div>
            
            <div class="border-l-4 border-purple-500 pl-4">
              <h3 class="text-white font-medium">Credits</h3>
              <div class="flex items-center text-gray-400">
                <mat-icon class="text-yellow-400 mr-2">stars</mat-icon>
                {{ profile.credits }}
              </div>
            </div>

            <div class="border-l-4 border-purple-500 pl-4">
              <h3 class="text-white font-medium">Images Generated</h3>
              <div class="flex items-center text-gray-400">
                <mat-icon class="text-green-400 mr-2">image</mat-icon>
                {{ profile.images_generated }}
              </div>
            </div>

            <div class="border-l-4 border-purple-500 pl-4">
              <h3 class="text-white font-medium">Member Since</h3>
              <div class="flex items-center text-gray-400">
                <mat-icon class="text-blue-400 mr-2">calendar_today</mat-icon>
                {{ profile.created_at | date:'mediumDate' }}
              </div>
            </div>
          </div>

          <div class="mt-6 flex justify-center space-x-4">
            <button mat-raised-button color="primary" routerLink="/upgrade" class="bg-purple-600 hover:bg-purple-700">
              <mat-icon class="text-white">shopping_cart</mat-icon>
              <span class="text-white">Buy Credits</span>
            </button>
            <button mat-raised-button color="accent" routerLink="/order-history" class="bg-purple-600 hover:bg-purple-700">
              <mat-icon class="text-white">history</mat-icon>
              <span class="text-white">Purchase History</span>
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
