<div class="min-h-[calc(100vh-60px)] contact-container mx-auto px-4 py-16 bg-gray-900">
  <div class="max-w-3xl mx-auto bg-gray-850 rounded-2xl shadow-xl overflow-hidden">
    
    <!-- Header Section -->
    <div class="relative overflow-hidden py-6 px-8 md:px-16 bg-gradient-to-br from-violet-700 to-primary-800">
      <div class="relative z-10">
        <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">Contact Support</h1>
        <p class="text-primary-100 text-lg md:text-xl">
          We're here to help with any questions or issues
        </p>
      </div>
      
      <!-- Abstract shape background -->
      <div class="absolute top-0 right-0 w-96 h-96 opacity-20">
        <div class="w-72 h-72 rounded-full bg-white absolute -top-20 -right-20 animate-pulse-slow"></div>
        <div class="w-40 h-40 rounded-full bg-primary-300 absolute top-20 right-10 animate-float"></div>
      </div>
    </div>
    
    <!-- Form Section -->
    <div class="p-8 md:p-12 bg-gray-850 text-white">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Request Type -->
        <div class="form-field">
          <label for="type" class="block text-primary-300 font-medium mb-2">Request Type</label>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select id="type" formControlName="type" placeholder="Select a request type" class="text-white">
              <mat-option *ngFor="let type of requestTypes" [value]="type.value">
                {{type.label}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="contactForm.get('type')?.hasError('required') && contactForm.get('type')?.touched">
              Please select a request type
            </mat-error>
          </mat-form-field>
        </div>
        
        <!-- Description -->
        <div class="form-field">
          <label for="description" class="block text-primary-300 font-medium mb-2">Description</label>
          <mat-form-field appearance="outline" class="w-full">
            <textarea 
              matInput 
              id="description" 
              formControlName="description" 
              placeholder="Please describe your issue or question in detail"
              rows="6"
              class="text-white"
            ></textarea>
            <mat-error *ngIf="contactForm.get('description')?.hasError('required') && contactForm.get('description')?.touched">
              Description is required
            </mat-error>
            <mat-error *ngIf="contactForm.get('description')?.hasError('minlength') && contactForm.get('description')?.touched">
              Description must be at least 20 characters
            </mat-error>
          </mat-form-field>
        </div>
        
        <!-- Submit Button -->
        <div class="pt-2 flex justify-center">
          <button 
            *ngIf="!isSubmitting"
            type="submit" 
            class="w-full py-3 px-6 bg-gradient-to-r from-primary-600 to-violet-600 text-white rounded-lg font-medium shadow-lg hover:shadow-purple-900/40 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 relative"
            [disabled]="isSubmitting || !isFormValid()"
          >
            <mat-icon>send</mat-icon>
            <span>Submit Request</span>
          </button>
          
          <button 
            *ngIf="isSubmitting"
            type="button" 
            disabled
            class="w-full py-3 px-6 bg-gray-700 text-white rounded-lg font-medium shadow-lg flex items-center justify-center gap-2"
          >
            <div class="w-5 h-5 border-2 border-t-white border-white/20 rounded-full animate-spin"></div>
            <span>Submitting...</span>
          </button>
        </div>
      </form>
    </div>
    
    <!-- Contact Info Section -->
    <div class="p-8 md:p-12 bg-gray-950 border-t border-gray-800">
      <h2 class="text-xl font-semibold text-white mb-4">Other ways to reach us</h2>
      
      <div class="grid md:grid-cols-2 gap-6">
        <div class="flex items-start space-x-4">
          <div class="bg-gray-850 p-3 rounded-lg text-primary-300">
            <mat-icon>email</mat-icon>
          </div>
          <div>
            <h3 class="text-lg font-medium text-primary-300">Email Support</h3>
            <p class="text-gray-400 mt-1">
              <a href="mailto:afluxgen.help@gmail.com" class="text-primary-400 hover:text-primary-300 transition-colors">
                afluxgen.help&#64;gmail.com
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
