<div class="h-[calc(100vh-60px)] bg-gray-900 flex flex-col">

  <div class="flex-1 p-4 md:p-6">
    <div class="max-w-xl mx-auto">
      <div *ngIf="isLoading" class="flex justify-center py-12">
        <mat-spinner></mat-spinner>
      </div>

      <mat-card *ngIf="!isLoading" class="bg-gray-800 p-6">
        <div class="text-center">
          <div class="flex justify-center mb-1 p-2">
            <mat-icon class="text-green-500 mr2">check_circle</mat-icon>
          </div>

          <h1 class="text-2xl md:text-3xl font-bold text-white mb-4">Payment Successful!</h1>

          <div class="space-y-3 mb-8">
            <p class="text-gray-300">Your payment was processed successfully.</p>
            <p class="text-gray-300">More tokens have been added to your account.</p>
          </div>

          <div class="flex justify-center gap-4">
            <button mat-raised-button color="primary" routerLink="/generate" class="bg-purple-600 hover:bg-purple-700">
              <mat-icon class="text-white mr-2">add_photo_alternate</mat-icon>
              <span class="text-white">Generate Images</span>
            </button>
            <button mat-raised-button color="accent" routerLink="/" class="bg-purple-600 hover:bg-purple-700">
              <mat-icon class="text-white mr-2">home</mat-icon>
              <span class="text-white">Go to Home</span>
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
