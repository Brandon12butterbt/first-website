<div class="countdown">
  <div *ngIf="countdownText === 'Ready'" class="flex items-center">
    <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
    <span class="text-green-400">{{ countdownText }}</span>
  </div>
  <div *ngIf="countdownText !== 'Ready'" class="flex items-center">
    <span class="w-2 h-2 bg-purple-400 rounded-full mr-2 animate-pulse"></span>
    <span class="text-purple-400">{{ countdownText }}</span>
  </div>
</div>
