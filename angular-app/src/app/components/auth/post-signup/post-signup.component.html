<div class="h-[calc(100vh-60px)] flex items-center justify-center px-4 py-12 bg-gray-900">
    <mat-card class="card-style max-w-md w-full bg-gray-800 rounded-lg shadow-xl">
      <mat-card-content class="p-6 text-center">
        <div class="mb-6">
          <mat-icon class="text-green-500 text-4xl">mark_email_read</mat-icon>
        </div>
        
        <h2 class="text-2xl font-bold text-white mb-4">Verify Your Email</h2>
        <p class="text-gray-300 mb-6">Please check your email to confirm your account before logging in.</p>
        
        <button 
          mat-raised-button 
          color="primary" 
          routerLink="/auth/login" 
          class="button-style w-full bg-purple-600 hover:bg-purple-700">
          <mat-icon class="text-white mr-2">login</mat-icon>
          <span class="text-white font-medium">Go to Login</span>
        </button>
      </mat-card-content>
    </mat-card>
</div>
