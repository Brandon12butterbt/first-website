name: CI Build (Self-Hosted)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Create private key file
        run: |
          $tempPath = Join-Path $env:RUNNER_TEMP "deploy_key.pem"
          @'
          ${{ secrets.EC2_SSH_KEY }}
          '@ > $tempPath

      - name: Grant permission to key file
        run: |
          $tempPath = Join-Path $env:RUNNER_TEMP "deploy_key.pem"
          $sid = [System.Security.Principal.WindowsIdentity]::GetCurrent().User
          icacls $tempPath /inheritance:r /grant:r "*$($sid.Value):F"
          Move-Item -Path $keyPath -Destination ./deploy_key.pem -Force
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npx ng build --configuration=production

      - name: Copy angular build file to EC2 host machine
        run: |
          $tempPath = Join-Path $env:RUNNER_TEMP "deploy_key.pem"
          scp -i $tempPath -o StrictHostKeyChecking=no -r ./dist/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/afluxgen/
        
